spring.application.name=incidentManagement

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://139.159.237.251:3306/incident_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/init.sql
spring.sql.init.data-locations=classpath:db/data.sql
spring.sql.init.continue-on-error=true
